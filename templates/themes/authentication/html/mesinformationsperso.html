<!--View Information-->
<!--View name : Sign Up-->
<!--State name : app.SignUp-->
<!--URL : #app/SignUp-->

<ion-view title="Mes Informations Personnelles">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="img/CRC/app-logo.png" class="md-card-image">
        </div>
        <!--input section-->
        <div class="list">
          <label class="item item-input item-stacked-label">
    <span class="input-label">Adresse email</span>
    <input type="email" ng-model="user.email" disabled>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nom</span>
    <input type="text" placeholder="Votre nom" ng-model="user.nom">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Prénom</span>
    <input type="text" placeholder="Votre prenom" ng-model="user.prenom">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Numéro de téléphone</span>
    <input type="tel" placeholder="0123456789" ng-model="user.telephone">
  </label>
</div>
<button class="button button-block button-assertive" ng-click="updateProfile()">
Mettre a jour
</button>

    </ion-content><!--end social sign up section-->
</ion-view>
