<ion-view title="Modification mot de passe">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="img/CRC/app-logo.png" class="md-card-image">
        </div>
        <!--input section-->
        <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nouveau Mot de passe</span>
    <input type="password" placeholder="">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Confirmation nouveau mot de passe</span>
    <input type="password" placeholder="">
  </label>
</div>
<button class="button button-block button-assertive">
Mettre a jour
</button>

    </ion-content><!--end social sign up section-->
</ion-view>
