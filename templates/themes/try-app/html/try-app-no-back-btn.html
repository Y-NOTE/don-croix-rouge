<!--View Information-->
<!--View name : Try App No Back Button-->
<!--State name : app.tryAppNoBackBtn-->
<!--URL : #app/tryAppNoBackBtn-->

<ion-view title="Croix Rouge Cameroun">
    <!--try app section-->
    <ion-slide-box id="try-app-content" active-slide="0">
        <!--slider section-->
        <ion-slide class="slide-01">
            <div class="row try-app-footer-content"  ng-show="getLoginState() == 'false'">
                <div class="col-50">
                    <a href="#/app/SignUp" class="left md-raised md-button md-default-theme ">Inscription</a>
                </div>
                <div class="col-50">
                    <a href="#/app/Login" class="right md-raised md-button md-default-theme material-background">Connexion</a>
                </div>
            </div>
        </ion-slide>
        <ion-slide class="slide-02">
          <a href="#/app/appelUrgence" class="sign-up-button md-raised md-button md-default-theme material-background">
                    Nos appels d'urgence</a>
        </ion-slide>
        <ion-slide class="slide-03"></ion-slide>
        <ion-slide class="slide-04"></ion-slide>
        <ion-slide class="slide-05"></ion-slide>
        <ion-slide class="slide-06">
            <div class="row try-app-footer-content">          
                <div class="col">             
                    <a href="#/app/SignUp" class="md-raised md-button md-default-theme material-background">Inscrivez-vous</a>
                    </div>
            </div>
        </ion-slide>
        <!--end slider section-->
    </ion-slide-box><!--end try app section-->
</ion-view>
